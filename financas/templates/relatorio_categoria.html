<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório por Categoria</title>
</head>
<body>
    <h1>Relatório de Transações por Categoria</h1>

    <h2>Resumo das Categorias</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in resumo %}
                <tr>
                    <td>{{ item.categoria__nome }}</td>
                    <td>R$ {{ item.total|floatformat:2 }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">Nenhum resumo encontrado.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
